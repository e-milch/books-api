<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/afff95e470.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>Google Books API</title>

    </head>
    <body>
        <h2 class="header">Google Books Search</h2>
        <form id="apiForm">
            <div class="search-box">
                <input id="searchTerm" type="text" placeholder="Type your search here" />
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>

        <div id="results"></div>
        <div id="data" class="grid"></div>
        
        
        

        <script type="module" src="./dom.js"></script>
        <script type="module" src="./api.js"></script>
    </body>
</html>
